<!DOCTYPE html>
<html lang="en">
<head>
    <base id="front" href="{!url()}">
    <base id="api" href="{!api()}">
    <base id="gateway" href="{!gateway()}">
    <meta charset="UTF-8">
    <title>{!title} | Admin Status Page</title>
    <link rel="stylesheet" href="{!url()}assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="{!url()}assets/css/style.css">
    <link rel="stylesheet" href="{!url()}assets/vendor/select2/css/select2.min.css">
    <link rel="stylesheet" href="{!url()}assets/vendor/select2/css/select2-bootstrap.min.css">
    <link rel="stylesheet" href="{!url()}assets/vendor/toastr/toastr.min.css">
    <link rel="stylesheet" href="{!url()}assets/vendor/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
    {!part(css)}
</head>
<body onload="loadLocalStorage()">
<div id="wrapper">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-left">
                    <img alt="logo-blue.png" class="img-responsive logo resize brand" src="{!url()}assets/img/logo-blue.png">
                </a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><a id="btn-logout"><i class="fa fa-sign-out"></i> Logout</a></li>
                <li><a href="https://apps.maranatha.edu/"><i class="fa fa-home"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {CONTENT}
    </div>
    <footer class="col-md-12">
        <hr>
        <div class="text-center">&copy Directorate Information - Universitas Kristen Maranatha</div>
        <br>
    </footer>
    <script type="text/javascript" src="{!url()}assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="{!url()}assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{!url()}assets/vendor/bootbox/bootbox.min.js"></script>
    <script type="text/javascript" src="{!url()}assets/vendor/select2/js/select2.full.min.js"></script>
    <script type="text/javascript" src="{!url()}assets/vendor/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="{!url()}assets/vendor/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="{!url()}assets/vendor/moment/moment.js"></script>
    {!part(js)}
</div>
</body>
</html>
